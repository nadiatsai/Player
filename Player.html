<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Player.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <audio src="music/alone.mp3" title="ALONE" id="myMusic"></audio>


    <div class="card" style="width: 24rem;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/02.jpg" class="d-block w-100" alt="02">
                </div>
                <div class="carousel-item">
                    <img src="image/06.jpg" class="d-block w-100" alt="06">
                </div>
                <div class="carousel-item">
                    <img src="image/13.jpg" class="d-block w-100" alt="13">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="card-body p-1" id="controlPanel">
            <div>


                <div class="d-flex p-2"></div>


                <div class="row bg-success p-2 text-white bg-opacity-75">
                    <i class="col-1 bi bi-music-note-list fs-3"></i>
                    <div class="col-10 d-grid gap-2 dropup-center dropup">

                        <select id="musicList" class="form-select text-succes" aria-label="Default select example">
                            <option value="music/alone.mp3">ALONE</option>
                            <option value="music/gardens.mp3">GARDENS</option>
                            <option value="music/cafe.mp3">CAFE</option>
                            <option value="music/cooking.mp3">COOKING</option>
                            <option value="music/lounge.mp3">LOUNGE</option>
                        </select>

                    </div>
                </div>



                <div
                    class="container align-items-center p-3 mb-2 bg-success-subtle text-danger-emphasis border rounded-1">
                    <div class="row">
                        <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">

                            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
                        </div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="row p-0 text-info-emphasis $teal-200 ">
                            <div id="timeinfo">
                                00:00/00:00
                            </div>
                        </div>

                        <div class="col-8 p-2">
                            <div class="d-flex">
                                <img src="image/logo.png" class="me-2" alt="05" style="max-height: 32px;">
                                <div id="information">歡迎使用音樂播放器</div>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-6 offset-md-3">
                        <button class="bi bi-repeat-1 border border-0 rounded-circle btn btn-light" type="button"
                            data-bs-toggle="button"></button>
                        <button class="bi bi-arrow-clockwise border border-0 rounded-circle btn btn-light" type="button"
                            data-bs-toggle="button"></button>
                        <button class="bi bi-shuffle border border-0 rounded-circle btn btn-light" type="button"
                            data-bs-toggle="button"></button>
                    </div>

                </div>
            </div>

            <div id="functionButtons" class="p-2 col-md-6 offset-md-3  d-flex justify-content-center">

                <button class="bi bi-chevron-bar-left border-0 rounded-circle btn btn-light"
                    onclick="changeMusic()"></button>
                <button class="bi bi-rewind border border-0 rounded-circle btn btn-light"
                    onclick="changeTime()"></button>
                <button class="bi bi-stop border border-0 rounded-circle btn btn-light" onclick="stopMusic()"></button>
                <button class="bi bi-caret-right border border-0 rounded-circle btn btn-light"
                    onclick="playMusic()"></button>
                <button class="bi bi-fast-forward border border-0 rounded-circle btn btn-light"
                    onclick="changeTime()"></button>
                <button class="bi bi-chevron-bar-right border border-0 rounded-circle btn btn-light"
                    onclick="changeMusic()"></button>

            </div>

            <div class="container text-center p-3 mb-2 bg-warning-subtle text-warning-emphasis">
                <div class="row align-items-center">
                    <div class="col-1">

                        <button class="bi bi-volume-mute border border-0 rounded-circle"></button>
                    </div>
                    <div class="col-8">
                        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75 text-bg-warning" style="width: 75%">75%</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="bi bi-volume-off border border-0 rounded-circle"></button>
                        <button class="bi bi-volume-up border border-0 rounded-circle"></button>
                    </div>
                </div>
            </div>
        </div>




    </div>






    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
    </script>

    <script src="Player.js"></script>
</body>

</html>
