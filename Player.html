<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Player.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <audio src="music/cafe.mp3" title="CAFE" control id="myMusic"></audio>


    <div class="card" style="width: 24rem;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/02.jpg" class="d-block w-100" alt="02">
                </div>
                <div class="carousel-item">
                    <img src="image/06.jpg" class="d-block w-100" alt="06">
                </div>
                <div class="carousel-item">
                    <img src="image/13.jpg" class="d-block w-100" alt="13">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="card-body p-1">
            <div>
                <div class="d-flex p-2"></div>

                <div class="row bg-success p-2 text-white bg-opacity-75">
                    <i class="col-1 bi bi-music-note-list fs-3"></i>
                    <div class="col-10 d-grid gap-2 dropup-center dropup">

                        <select id="musicList" onchange="changeMusic(0)" class="form-select text-succes"
                            aria-label="Default select example">
                            <option value="music/alone.mp3">ALONE</option>
                            <option value="music/gardens.mp3">GARDENS</option>
                            <option value="music/cafe.mp3">CAFE</option>
                            <option value="music/cooking.mp3">COOKING</option>
                            <option value="music/lounge.mp3">LOUNGE</option>
                        </select>

                    </div>
                </div>



                <div class="container align-items-center p-3 mb-2 bg-success-subtle text-danger-emphasis border rounded-1">
                    <div class="row">
                        <input type="range" class="form-range" id="progressBar" oninput="setProgress()">
                    </div>
                    <div class="row justify-content-around">
                        <div class="row p-0">
                            <div id="timeinfo">00:00/00:00</div>
                        </div>


                        
                        <div class="col-8 p-2">
                            <div class="d-flex">
                                <img src="image/logo.png" class="me-2 text-center" alt="05" style="max-height: 32px;">
                                <div id="information">歡迎使用音樂播放器</div>
                            </div>
                        </div>

                    
                    <div class="col-6 d-flex justify-content-center" data-bs-toggle="buttons" >
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" value="one" onclick="loopOne()" autocomplete="off">
                        <label class="bi bi-repeat-1 border border-0 rounded-circle btn btn-light" for="vbtn-radio1"></label>

                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" value="all" onclick="loopAll()" autocomplete="off">
                        <label class="bi bi-arrow-clockwise border border-0 rounded-circle btn btn-light" for="vbtn-radio2"></label>

                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" value="random" onclick="setRandom()" autocomplete="off">
                        <label class="bi bi-shuffle border border-0 rounded-circle btn btn-light" for="vbtn-radio3"></label>

                    </div>
                    </div>

                   
                </div>
            </div>

            <div id="functionButtons" class="p-2 col-md-6 offset-md-3  d-flex justify-content-center">

                <button class="bi bi-chevron-bar-left border-0 rounded-circle btn btn-light"
                    onclick="changeMusic(-1)"></button>
                <button class="bi bi-rewind border border-0 rounded-circle btn btn-light"
                    onclick="changeTime(-5)"></button>
                <button class="bi bi-stop border border-0 rounded-circle btn btn-light" onclick="stopMusic()"></button>
                <button class="bi bi-caret-right border border-0 rounded-circle btn btn-light"
                    onclick="playMusic()"></button>
                <button class="bi bi-fast-forward border border-0 rounded-circle btn btn-light"
                    onclick="changeTime(5)"></button>
                <button class="bi bi-chevron-bar-right border border-0 rounded-circle btn btn-light"
                    onclick="changeMusic(1)"></button>


            </div>

            <div>
                <div id="volumeControl"
                    class="contain row align-items-centerer text-center p-3 mb-2 bg-warning-subtle text-warning-emphasis">

                    <div class="col-1 gap-2">
                        <button class="bi-volume-mute border border-0 rounded-circle btn btn-light" onclick="setMute()"
                            type="button" data-bs-toggle="button"></button>
                    </div>

                    <div class="col-6">

                        <input id="volumeRange" type="range" class="form-range" oninput="setVolumeByRangeBar()"
                            value="70">
                    </div>

                    <div class="col-3">
                        <input id="textVolume" type="text" class="text-nowrap bg-body-secondary border"
                            style="width: 2rem;" value="100" readonly>
                        <button class="bi bi-volume-off border border-0 rounded-circle"
                            onclick="changeVolume(-2)"></button>
                        <button class="bi bi-volume-up border border-0 rounded-circle"
                            onclick="changeVolume(2)"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>




    </div>






    </div>
    <script src="Player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
