<body>
    <div class="card" style="width: 27rem;" margin="auto">
        <div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/02.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/06.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/13.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="row card-body">
                <div>
                    <div class="d-flex p-2"></div>


                    <div class="bg-success p-2 text-white bg-opacity-75">
                        <i class="bi bi-music-note-list"></i>
                    </div>

                    <div class="p-2">

                        <button class="bi bi-chevron-bar-left border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-rewind border border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-stop border border-0 rounded-circle btn btn-light"></button>

                        <button class="bi bi-caret-right border border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-fast-forward border border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-chevron-bar-right border border-0 rounded-circle btn btn-light"></button>




                    </div>
                    <div class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">subtle
                        <button class="bi bi-repeat border border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-shuffle border border-0 rounded-circle btn btn-light"></button>
                        <button class="bi bi-volume-up"></button>
                        <button class="bi bi-volume-mute"></button>

                        <i class="bi bi-pause"></i>
                    </div>
                </div>



            </div>
        </div>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
    </script>
</body>

</html>
